
<app-hero-form (onAdded)="onAdded($event)"></app-hero-form>

<div class="hero-lists" >
    <h2>My Heroes</h2>
    <ul class="heroes hero-lists"  >
      <li *ngFor="let hero of heroes">
        <a routerLink="/hero/{{hero._id}}">
          <span class="badge">{{hero.no}}</span> {{hero.name}}
        </a>
        <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
      </li>
    </ul>
</div>
